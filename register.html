    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('.submit-button');
            const originalText = submitButton.textContent;
            
            // Validar que las contrase√±as coincidan
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Las contrase√±as no coinciden.');
                return;
            }
            
            // Obtener datos del formulario
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            
            // Cambiar texto del bot√≥n
            submitButton.textContent = 'Registrando...';
            submitButton.disabled = true;
            
            // Simular registro (en lugar de enviar a PHP)
            setTimeout(() => {
                // Guardar en localStorage (solo para demostraci√≥n)
                const users = JSON.parse(localStorage.getItem('sweetcore_users') || '[]');
                
                // Verificar si el usuario ya existe
                const userExists = users.some(user => user.email === email || user.username === username);
                
                if (userExists) {
                    alert('El usuario o email ya existe.');
                } else {
                    // Agregar nuevo usuario
                    users.push({
                        id: Date.now(),
                        username: username,
                        email: email,
                        password: btoa(password) // No seguro, solo para demo
                    });
                    
                    localStorage.setItem('sweetcore_users', JSON.stringify(users));
                    alert('‚úÖ Usuario registrado con √©xito. Redirigiendo al login...');
                    window.location.href = 'login.html';
                }
                
                // Restaurar bot√≥n
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }, 1000);
        });
    </script>
    <script>
document.querySelector('.login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitButton = this.querySelector('.submit-button');
    const originalText = submitButton.textContent;
    
    // Validar que las contrase√±as coincidan
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    
    if (password !== confirmPassword) {
        alert('Las contrase√±as no coinciden.');
        return;
    }
    
    submitButton.textContent = 'Registrando...';
    submitButton.disabled = true;
    
    try {
        const formData = new FormData(this);
        
        const response = await fetch('register.php', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert(result.message);
            window.location.href = 'login.html';
        } else {
            alert('Error: ' + result.message);
        }
    } catch (error) {
        alert('Error de conexi√≥n: ' + error.message);
    } finally {
        submitButton.textContent = originalText;
        submitButton.disabled = false;
    }
});
</script>
