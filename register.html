<script src="script.js"></script>
 <script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    console.log('Formulario enviado - Iniciando proceso');
    
    const submitButton = this.querySelector('.submit-button');
    const originalText = submitButton.textContent;
    
    // Validar que las contrase√±as coincidan
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    
    if (password !== confirmPassword) {
        alert('Las contrase√±as no coinciden.');
        return;
    }
    
    submitButton.textContent = 'Registrando...';
    submitButton.disabled = true;
    
    try {
        const formData = new FormData(this);
        console.log('Datos del formulario:', Object.fromEntries(formData));
        
        // Hacer el fetch con timeout
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        
        const response = await fetch('register.php', {
            method: 'POST',
            body: formData,
            signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        console.log('Respuesta HTTP recibida. Status:', response.status);
        
        // Verificar si la respuesta es JSON
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            const text = await response.text();
            console.error('La respuesta no es JSON. Contenido:', text);
            throw new Error('El servidor devolvi√≥ una respuesta inv√°lida');
        }
        
        const result = await response.json();
        console.log('Respuesta JSON:', result);
        
        if (result.success) {
            alert('‚úÖ ' + result.message);
            window.location.href = 'login.html';
        } else {
            alert('‚ùå ' + result.message);
        }
        
    } catch (error) {
        console.error('Error completo:', error);
        
        if (error.name === 'AbortError') {
            alert('‚è∞ El servidor tard√≥ demasiado en responder. Por favor intenta nuevamente.');
        } else if (error.message.includes('JSON')) {
            alert('‚ùå Error en el servidor. Por favor contacta al administrador.');
        } else {
            alert('üåê Error de conexi√≥n. Verifica que est√©s conectado a internet.');
        }
    } finally {
        submitButton.textContent = originalText;
        submitButton.disabled = false;
    }
});
</script>
